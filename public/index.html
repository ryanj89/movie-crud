<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>RJ's Movie Ratings</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="./styles/main.css">
   </head>
   <body>
      <header>
         <section class="container">
            <div class="row">
               <div class="brand">
                  <h1><a class="logo" href="index.html">RJ's Movie Ratings</a></h1>
               </div>
               <nav class="main-nav">
                  <li><a href="index.html">Ratings</a></li>
                  <li><a href="new.html">Add Movie</a></li>
               </nav>
            </div>
         </section>
      </header>

      <main class="index-main container">
         <div class="row">

            <section class="col-md-11">
               <h1>All Movies</h1>

               <article class="movie-table">
                  <table class="table table-hover">
                     <thead>
                        <tr>
                           <th>Title</th>
                           <th>Director</th>
                           <th>Year</th>
                           <th>Rating</th>
                           <th></th>
                           <th></th>
                        </tr>
                     </thead>

                     <tbody class="movie-list">

                     </tbody>
                  </table>
               </article>
            </section>

            <section class="col-md-1">
               <a id="new-movie" class="btn btn-primary" href="new.html">New Movie</a>
            </section>
         </div>
      </main>

      <footer>

      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
