<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>RJ's Movie Ratings</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="../styles/main.css">
   </head>
   <body>
      <header>
         <section class="container">
            <div class="row">
               <h1><a class="logo" href="index.html">RJ's Movie Ratings</a></h1>
            </div>
         </section>
      </header>

      <main class="container">
         <div class="row">
            <div class="show-page">
               <h1 class="movie-title"></h1>
               <img id="movie-poster" src="" alt="movie">
               <h4>Title: <span class="movie-title"></span></h4>
               <h4>Director: <span id="movie-director"></span></h4>
               <h4>Year: <span id="movie-year"></span></h4>
               <h4>My Rating: <span id="movie-rating"></span></h4>
            </div>
         </div>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="../scripts/show.js" charset="utf-8"></script>
   </body>
</html>
