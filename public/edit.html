<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>RJ's Movie Ratings</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="../styles/main.css">
   </head>
   <body>
      <header>
         <section class="container">
            <div class="row">
               <h1><a class="logo" href="index.html">RJ's Movie Ratings</a></h1>
            </div>
         </section>
      </header>

      <main class="container">
         <div class="row">
            <h1>Edit Movie</h1>

            <div class="col-md-4">
               <img class="movie-poster" src="" alt="movie">
            </div>

            <div class="col-md-8">
               <form class="form-horizontal add-movie-form">
                  <div class="form-group">
                     <label for="movie-title" class="control-label col-sm-2">Title</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" id="movie-title">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="movie-director" class="control-label col-sm-2">Director</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" id="movie-director">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="movie-year" class="control-label col-sm-2">Year</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" id="movie-year">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="movie-rating" class="control-label col-sm-2">My Rating</label>
                     <div class="col-sm-5">
                        <input type="number" class="form-control" id="movie-rating" min="1" max="5">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="movie-poster" class="control-label col-sm-2">Poster URL</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" id="movie-poster">
                     </div>
                  </div>
                  <div class="form-group">
                     <button id="edit-movie" class="btn btn-success" type="button">Edit Movie</button>
                  </div>
               </form>
            </div>
         </div>
      </main>

      <footer>
         <small class="legal">Copyright (c) 2016 Copyright Holder All Rights Reserved.</small>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="../scripts/edit.js" charset="utf-8"></script>
   </body>
</html>
